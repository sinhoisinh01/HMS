<div class="row">
	<div class="col-xs-4"> 
		<img src="{{user.picture}}" class="img-circle" alt="Profile Picture" width="70" height="70" style="margin-bottom : 10px">
	</div>
	<div class="col-xs-7 offset-xs-1"><b>{{user.name}}</b> </br> 
		{{user.email}}
	</div>
</div>
<div class="row well well-sm" style="margin-bottom : 0">
	<div class="col-xs-8"><button type="button" class="btn btn-default" ng-click="deleteUser()">Delete Account</button></div>

	<div class="col-xs-4"><button type="button" ng-click="logOut()" id="logOut" class="btn btn-default">Sign out</button></div>
</div>
