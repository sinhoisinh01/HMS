<div id="homeContainer" class="container">
    <div id="construction-options">
        <div class="open-option" ng-click="add()">
			<i class="fa fa-plus-circle fa-5x" aria-hidden="true"></i>
            <div class="open-option-title">New construction</div>
        </div>
        <div class="open-option" ng-click="viewAll()">
            <i class="fa fa-th fa-5x" aria-hidden="true"></i>
            <div class="open-option-title">All constructions</div>
        </div>
        <div class="open-option">
            <img class="open-option-thumbnail" src="images/googledrive-logo.png">
            <div class="open-option-title">Open with Google Drive</div>
        </div>
        <div class="open-option">
            <img class="open-option-thumbnail" src="images/excel-logo.png">
            <div class="open-option-title">Open on your PC</div>
        </div>
    </div>
    <div ng-show="recentConstructions" ng-if="showConstructions">
        <h2>Recent</h2>
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6" ng-repeat="construction in recentConstructions">
            <div class="thumbnail" ng-mouseover="showFunctions=true" ng-mouseleave="showFunctions=false">
                <img src="images/defaultPictureForConstructions.png" class="clickable"
                     ui-sref="construction({construction_id: construction.id, name:construction.name})">
                <div class="caption row">
                    <p class="col-lg-9 col-md-9 col-sm-9 col-xs-9 text-left">
                        <b ui-sref="construction({construction_id: construction.id, name:construction.name})"
                           class="clickable">{{construction.name}}</b><br>
                        Modified: {{getDateFormat(construction.updated_at) | date : 'dd-MM-yyyy'}}
                    </p>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-show="showFunctions">
                        <span class="glyphicon glyphicon-remove clickable" ng-click="remove(construction.id)"></span>
                        <span class="glyphicon glyphicon-edit clickable" ng-click="edit(construction)"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div ng-if="!showConstructions && !hasInternetError">
		<h3>
		  <center>
			<span class="glyphicon glyphicon-refresh gly-spin"></span>
			Loading...
		  </center>
		</h3>
	</div>
	<div class="alert alert-danger" role="alert" ng-if="hasInternetError">
		<center>
			<b>Your data will not be saved!</b> Because your connection has some error. Please reload this page!
			</br>
			<button type="button" class="btn btn-default" onClick="history.go(0)">Reload this page</button>
		</center>
	</div>
</div>
