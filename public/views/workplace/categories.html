<div class="col-md-2" uib-collapse="isCollapsedCategories" horizontal>
    <div id="category_header_top">
        <p>Danh Sách Hạng Mục</p>
    </div>
    <div id="category-header-bot">
        <input class="form-control input-sm" placeholder="Tìm hạng mục" id="input_search_category"
               ng-model="input_search_category">
    </div>
    <div id="category-content">
        <span ng-click="add()" class="clickable"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> New Category</span>
        <div class="category-item" ng-repeat="category in categories | filter:{name : input_search_category}">
            <i ui-sref=".category.table({category_id:category.id,table:'estimate'})">{{category.name}}</i>
            <div class="category-options">
                <i ng-click="remove($index)" class="glyphicon glyphicon-remove"></i>
                <i ng-click="edit($index)" class="glyphicon glyphicon-edit"></i>
            </div>
        </div>
    </div>
</div>
