<div class="col-md-2" uib-collapse="isCollapsedCategories" horizontal>
    <!-- See the issue on Git for modifications -->
	
    <div>
		<div id="category_header_top">
			<p>Danh Sách Hạng Mục</p>
		</div>
		<div id="category_header_bot">
			<input class="form-control input-sm" placeholder="Tìm hạng mục" id="input_search_category" type="text" ng-model="input_search_category">
		</div>
		<div id="category_content">
			<a ng-click="add()"><img src="images/add_icon_sm.png">New Category</a>
			<div class="category_item" ng-repeat="category in categories | filter:{name : input_search_category}">
				<i ui-sref=".category.table({category_id:category.id,table:'estimate'})">{{category.name}}</i>
				<div class="category_options">
					<i ng-click="remove($index, category.id)" class="glyphicon glyphicon-remove"></i>
					<i ng-click="edit($index, category.id, category.name)" class="glyphicon glyphicon-edit"></i>
				</div>
			</div>
		</div>
	</div>
</div>
