<center ng-if="!showCategoryWorks && !hasInternetError">
    <h3><span class="glyphicon glyphicon-refresh gly-spin"></span> Đang tải...</h3>
</center>
<center ng-if="hasInternetError">
    <div class="alert alert-danger" role="alert">
        <center>
            <p><b>Lỗi kết nối!</b>Dữ liệu của bạn sẽ không được lưu! Vui lòng tải lại trang</p>
            <button type="button" class="btn btn-default" onClick="history.go(0)">Tải lại</button>
        </center>
    </div>
</center>

<table id="estimate-table" ng-if="showCategoryWorks">
    <thead>
        <tr>
            <th>#</th>
            <th>Mã</th>
            <th>Tên công tác/ Diễn giải</th>
            <th>Đơn vị</th>
            <th>Số lượng</th>
            <th>Dài</th>
            <th>Rộng</th>
            <th>Cao</th>
            <th>Khối lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
        </tr>
    </thead>
    <tbody>
		<tr ng-repeat="row in estimateSheet track by $index" context-menu="menuOptions" ng-mousedown="getRowPos($index)" ng-hide="$index===0">
			<td>{{$index}}</td>
			<td><input class="input-in-cells" ng-model="row.code" ng-click="workWindowPos($event)" ng-change="searchWork(row, row.code);" ng-blur="worksWindow.show = false;"  ng-model-options="{debounce: 200}"></td>
			<td><input class="input-in-cells" ng-model="row.name" ng-change="save(row)" ng-model-options="{updateOn: 'blur'}"></td>
			<td><input class="input-in-cells" ng-model="row.unit" ng-change="save(row)" ng-model-options="{updateOn: 'blur'}"></td>
			<td><input class="input-in-cells" ng-model="row.amount" ng-change="updateRowData(row); save(row)" ng-model-options="{updateOn: 'blur'}"></td>
			<td><input class="input-in-cells" ng-model="row.length" ng-change="updateRowData(row); save(row)" ng-model-options="{updateOn: 'blur'}"></td>
			<td><input class="input-in-cells" ng-model="row.width" ng-change="updateRowData(row); save(row)" ng-model-options="{updateOn: 'blur'}"></td>
			<td><input class="input-in-cells" ng-model="row.height" ng-change="updateRowData(row); save(row)" ng-model-options="{updateOn: 'blur'}"></td>
			<td><input class="input-in-cells" ng-model="row.value" ng-change="updateRowData(row); save(row)" ng-model-options="{updateOn: 'blur'}"></td>
			<td><input class="input-in-cells" ng-model="row.price"></td>
			<td><input class="input-in-cells" ng-model="row.total_price" ng-change="save(row)" ng-model-options="{updateOn: 'blur'}"></td>
		</tr>
    </tbody>
</table>
<div id="sum-money">Tổng chi phí: {{}} VNĐ</div>
<div id="works-table" ng-style="{top: top, left: left}" ng-if="worksWindow.show">
    <table>
        <tbody>
        <tr ng-repeat="work in filterResults = (works | filter:worksWindow.search)" ng-if="filterResults.length">
            <td>{{work.code}}</td>
            <td>{{work.name}}</td>
            <td>{{work.unit}}</td>
            <td><button ng-mousedown="workAction(worksWindow.method, work)" class="btn btn-primary">{{worksWindow.method}}</button></td>
        </tr>
        <tr ng-if="!filterResults.length"><td colspan="4">Không có kết quả</td></tr>
        </tbody>
    </table>
</div>
