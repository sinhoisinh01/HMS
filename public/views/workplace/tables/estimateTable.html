<div class="input-group">
  <div class="input-group-addon"><span class="glyphicon glyphicon-pushpin"></span></div>
  <input class="form-control input-sm" ng-model="input" ng-change="inputChanged(input)">
</div>
    <table id="estimate_table">
    <thead>
    <tr>
        <th>&nbsp</th>
        <th>Mã công tác</th>
        <th>Tên công tác/ Diễn giải</th>
        <th>Số lượng</th>
        <th>Dài</th>
        <th>Rộng</th>
        <th>Cao</th>
        <th>Khối lượng</th>
        <th>Đơn vị</th>
        <th>Đơn giá</th>
        <th>Thành tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="work in tests track by $index">
        <td>{{$index+1}}</td>
        <td ng-repeat="field in ['work_id', 'name', 'amount', 'length', 'width', 'height', 'value']" contenteditable
            ng-model="work[field]" ng-click="cellFocused($index,field,work[field])" ng-change="cellChanged(work[field])"></td>
        <td>{{work.unit}}</td>
        <td>{{work.price}}</td>
        <td>{{work.value*w.price}}</td>
    </tr>
	<tr>
		<td>{{tests.length+1}}</td>
        <td contenteditable ng-model="newWorkID"></td>
        <td contenteditable ng-model="newName"></td>
        <td ng-repeat="x in [1, 2, 3, 4, 5, 6, 7, 8]"></td>
    </tr>
    </tbody>
</table>
<div id="sum_money">Tổng chi phí: 0 VNĐ</div>
