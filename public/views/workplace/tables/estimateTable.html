<div class="input-group">
  <div class="input-group-addon"><span class="glyphicon glyphicon-pushpin"></span></div>
  <input class="form-control input-sm" ng-model="this[focus]">
</div>
<table id="estimate_table">
    <thead>
    <tr>
        <th>&nbsp</th>
        <th>Mã công tác</th>
        <th>Tên công tác/ Diễn giải</th>
        <th>Số lượng</th>
        <th>Dài</th>
        <th>Rộng</th>
        <th>Cao</th>
        <th>Khối lượng</th>
        <th>Đơn vị</th>
        <th>Đơn giá</th>
        <th>Thành tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="w in testEstimateTable">
        <td></td>
        <td contenteditable ng-model="w.work_id" ng-click="focus='workId[w.id]'"></td>
        <td contenteditable ng-model="w[name]" ng-click="focus=''"></td>
        <td contenteditable ng-model="amount" ng-click="focus=''"></td>
        <td contenteditable ng-model="length[w.id]" ng-click="focus=''"></td>
        <td contenteditable ng-model="width[w.id]" ng-click="focus=''"></td>
        <td contenteditable ng-model="height[w.id]" ng-click="focus=''"></td>
        <td contenteditable ng-model="value[w.id]" ng-click="focus=''"></td>
        <td>{{w.unit}}</td>
        <td>{{w.price}}</td>
        <td>{{w.total}}</td>
    </tr>
	<tr>
		<td></td>
        <td contenteditable ng-model="workIdNew"></td>
        <td contenteditable ng-model="nameNew"></td>
        <td contenteditable ng-model="amountNew"></td>
        <td contenteditable ng-model="lengthNew"></td>
        <td contenteditable ng-model="widthNew"></td>
        <td contenteditable ng-model="heightNew"></td>
        <td contenteditable ng-model="valueNew"></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
	</tr>
    </tbody>
</table>
<div id="sum_money">Tổng chi phí: 0 VNĐ</div>
