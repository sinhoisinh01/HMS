<p>{{worksWindow}}</p>
<table id="estimateTable" fixed-header>
    <thead>
        <tr>
            <th>#</th>
            <th>Work code</th>
            <th>Work name/ Description</th>
            <th>Unit</th>
            <th>Amount</th>
            <th>Length</th>
            <th>Width</th>
            <th>Height</th>
            <th>Value</th>
            <th>Unit price</th>
            <th>Total price</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-if="!showCategoryWorks && !hasInternetError">
            <td colspan="11" align="center">
                <h3><span class="glyphicon glyphicon-refresh gly-spin"></span>
                Loading...</h3>
            </td>
        </tr>
		<tr ng-repeat="row in estimateSheet" context-menu="menuOptions">
			<td>{{$index+1}}</td>
			<td><input class="input_in_cells" ng-model="row.code"></td>
			<td><input class="input_in_cells" ng-model="row.name"></td>
			<td><input class="input_in_cells" ng-model="row.unit"></td>
			<td><input class="input_in_cells" ng-model="row.amount"></td>
			<td><input class="input_in_cells" ng-model="row.length"></td>
			<td><input class="input_in_cells" ng-model="row.width"></td>
			<td><input class="input_in_cells" ng-model="row.height"></td>
			<td><input class="input_in_cells" ng-model="row.value"></td>
			<td><input class="input_in_cells" ng-model="row.price"></td>
			<td>{{row.totalPrice}}</td>
		</tr>
    </tbody>
</table>
<div id="sumMoney">Tổng chi phí: {{}} VNĐ</div>
<div id="worksTable" ng-style="{top: worksWindow.top, left: worksWindow.left}" ng-show="worksWindow.show">
    <table>
        <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Unit</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="work in works | filter:worksWindow.search">
            <td>{{work.code}}</td>
            <td>{{work.name}}</td>
            <td>{{work.unit}}</td>
            <td><button ng-mousedown="addWork(work)" class="btn btn-primary">{{worksWindow.method}}</button></td>
        </tr>
        </tbody>
    </table>
</div>
