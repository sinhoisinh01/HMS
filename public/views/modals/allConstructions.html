<div class="modal-header">
    <button class="close" ng-click="$dismiss()">&times;</button>
    <h2 class="modal-title">Tất cả công trình</h2>
</div>
<div class="modal-body row">
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6" ng-repeat="construction in constructions">
		<div class="thumbnail" ng-mouseover="showFunctions=true" ng-mouseleave="showFunctions=false">
		  <img src="images/defaultPictureForConstructions.png" ui-sref="construction({construction_id: construction.id, name:construction.name})" class="clickable">
		  <div class="caption row">
			<p class="col-lg-9 col-md-9 col-sm-9 col-xs-9 text-left">
			  <b class="clickable" ui-sref="construction({construction_id: construction.id, name:construction.name})">{{construction.name}}</b></br>
			  Opened: {{getDateFormat(construction.updated_at) | date : 'dd-MM-yyyy'}}
			</p>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-show="showFunctions">
				<span class="glyphicon glyphicon-remove clickable" ng-click="remove(construction.id)"> </span>
				<span class="glyphicon glyphicon-edit clickable" ng-click="edit(construction.id)"></span>
			</div>
		  </div>
		</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss()">Đóng</button>
</div>
