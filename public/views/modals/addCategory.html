<div class="modal-header">
    <button class="close" ng-click="cancel()">&times;</button>
    <h2 class="modal-title">Tạo hạng mục mới</h2>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Tên hạng mục:</label>
        <input class="form-control" ng-model="name">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Đóng</button>
    <button class="btn btn-primary" ng-click="create()" ng-disabled="!name.length">Tạo mới</button>
</div>
