<div class="modal-header">
    <button type="button" ng-click="$dismiss()" class="close">&times;</button>
</div>
<div class="modal-body">
    <div ng-if="!hasInternetError">
    <h3>
      <center>
      <span class="glyphicon glyphicon-refresh gly-spin"></span>
      Đang đồng bộ dữ liệu với Redmine, vui lòng chờ trong giây lát...
      </center>
    </h3>
  </div>
  <div class="alert alert-danger" role="alert" ng-if="hasInternetError">
    <center>
      <p><b>Xuất hiện lỗi kết nối!</b> Vui lòng thử lại sau.</p>
    </center>
  </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Ẩn</button>
</div>
