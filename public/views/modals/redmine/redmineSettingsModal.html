<div class="modal-header">
    <button type="button" ng-click="$dismiss()" class="close">&times;</button>
    <h2 class="modal-title">Cài đặt Redmine</h2>
</div>
<div class="modal-body">
    <form name="redmineForm" novalidate>
    	<div class="form-group"
             ng-class="{ 'has-error' : redmineForm.redmine_url.$error.required  
             				&& redmineForm.redmine_url.$dirty }">
            <label>Redmine Url: *</label>
            <input type="url" name="redmine_url" ng-model="redmineSetting.redmine_url" 
            class="form-control" 
            ng-class="{ 'has-error' : (redmineForm.redmine_url.$error.required 
                            || redmineForm.redmine_url.$error.url)
                            && redmineForm.redmine_url.$dirty }"
            placeholder="Ví dụ: http://www.redmine.org" required>
            <span class="text-danger" ng-if="(redmineForm.redmine_url.$error.required 
                                || redmineForm.redmine_url.$error.url)
                                && redmineForm.redmine_url.$dirty">
                Vui lòng nhập đường dẫn hợp lệ. Ví dụ: http://www.redmine.org
            </span>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' : redmineForm.redmine_api_key.$error.required 
             				&& redmineForm.redmine_api_key.$dirty }">
            <label>Api Key: *</label>
            <input type="text" name="redmine_api_key" class="form-control"
             ng-model="redmineSetting.api_access_key" placeholder="Nhập Api Key của bạn" required>
        </div>
        <div class="form-group">
            <label>Tự đồng bộ với Redmine: </label>
            <toggle ng-model="autoSyncRedmine" ng-change="changed()" on="Mở" off="Tắt"></toggle>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Đóng</button>
    <button type="button" class="btn btn-primary" 
    	ng-if="redmineForm.$valid" ng-click="$close(redmineSetting)">Lưu
    </button>
    <button type="button" class="btn btn-primary" ng-if="redmineForm.$invalid" disabled>
    	Lưu
    </button>
</div>
