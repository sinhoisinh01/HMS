<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h2 class="modal-title">Sửa hạng mục</h2>
</div>
<div class="modal-body">
	<form name="editCategoryForm" class="form-group">
		<label>Tên hạng mục:</label>
		<input type="text" class="form-control" ng-model="name" id="category_name" name="category_name" value="{{name}}" required>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Đóng</button>
	<button type="button" class="btn btn-primary" ng-click="edit()" ng-disabled="!isValid()">Cập nhật</button>
</div>
