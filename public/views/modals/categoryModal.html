<div class="modal-header">
    <button class="close" ng-click="$dismiss()">&times;</button>
    <h2 class="modal-title">Tạo hạng mục mới</h2>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Tên hạng mục:</label>
        <input class="form-control" ng-model="name">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss()">Đóng</button>
    <button class="btn btn-primary" ng-click="$close(name)" ng-disabled="!name || names.indexOf(name)!==-1">Tạo mới
    </button>
</div>
