<!DOCTYPE html>
<html ng-app="HMS">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dự Toán Xây Dựng</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/FixedHeader-3.1.2/css/fixedHeader.bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/FixedHeader-3.1.2/css/fixedHeader.dataTables.min.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap-toggle/angular-bootstrap-toggle.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/landing-page.css">
    <link rel="stylesheet" href="bower_components/sweetalert/sweetalert.css">
    <link rel="stylesheet" href="bower_components/angular-tooltips/dist/angular-tooltips.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/sheet.css">
    <link rel="stylesheet" href="css/components.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-bootstrap-toggle/angular-bootstrap-toggle.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-bootstrap-contextmenu/contextMenu.js"></script>
    <script src="bower_components//FixedHeader-3.1.2/js/jquery-3.1.1.min.js"></script>
    <script src="bower_components//FixedHeader-3.1.2/js/jquery.dataTables.min.js"></script>
    <script src="bower_components//FixedHeader-3.1.2/js/dataTables.fixedHeader.js"></script>
    <script src="bower_components/sweetalert/sweetalert.min.js"></script>
    <script src="bower_components/ng-sweet-alert/ng-sweet-alert.js"></script>
    <script src="bower_components/angular-tooltips/dist/angular-tooltips.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/sweetAlertFactory.js"></script>
    <script src="js/factories/userFactory.js"></script>
    <script src="js/factories/constructionFactory.js"></script>
    <script src="js/factories/supplierFactory.js"></script>
    <script src="js/factories/workFactory.js"></script>
    <script src="js/factories/resourceFactory.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/navController.js"></script>
    <script src="js/homeController.js"></script>
    <script src="js/workplace/categoriesController.js"></script>
    <script src="js/workplace/tabsController.js"></script>
    <script src="js/workplace/tables/estimateTableController.js"></script>
    <script src="js/workplace/tables/analysisTableController.js"></script>
    <script src="js/workplace/tables/pricesTableController.js"></script>
    <script src="js/workplace/tables/summaryTableController.js"></script>
    <script src="js/chatbotController.js"></script>
</head>
<body>
    <div ui-view="nav"></div>
    
    <div ui-view="content" class="container-fluid" id="main-content">
        <div class="row">
            <div ui-view="categories"></div>

            <div id="main-table" class="col-xs-12 col-sm-10">
                <div ui-view="tabs"></div>
                <div ui-view="table"></div>
            </div>
        </div>       

    </div>
    <div class="chatbot" data-ng-controller="ChatbotController" data-ng-if="showChatbot">
        <div class="chatbot-head">
            <p>Dự toán bot</p>
        </div>
        <div class="chatbot-body">
            <div class="receiver" data-ng-if="welcomeMessage">
                <p data-ng-bind-html="welcomeMessage.body[0].text"></p>
                <button data-ng-repeat="button in welcomeMessage.body[0].buttons" data-ng-click="select(button.value)">
                    {{button.title}}
                </button>
            </div>
            <div data-ng-repeat="message in messages" data-ng-if="messages.length > 0">
                <div class="sender" data-ng-repeat="mess in message.body" data-ng-if="message.type === 'sender'">
                    <p data-ng-bind-html="mess.text"></p>
                    <button data-ng-repeat="button in mess.buttons" data-ng-click="select(button.value)">
                        {{button.title}}
                    </button>
                </div>
                <div class="receiver" data-ng-repeat="mess in message.body" data-ng-if="message.type === 'receiver'">
                    <p data-ng-bind-html="mess.text"></p>
                    <button data-ng-repeat="button in mess.buttons" data-ng-click="select(button.value)">
                        {{button.title}}
                    </button>
                </div>
            </div>
        </div>
        <div class="chatbot-footer">
            <textarea data-ng-model="message"></textarea>
            <a class="send" data-ng-click="sendMessage()">
                <i class="fa fa-paper-plane"></i>
            </a>
        </div>
    </div>
    <script src="js/loadFixedHeader.js"></script>
</body>
</html>
